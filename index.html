<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Vue.js Demo application</title>

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="app/app.css" />
</head>
<body>

  <div id="app" class="container">
    <h1>Edit your Profile</h1>
    <h2>Change your name</h2>

    <p>
    First name: {{ firstName }} <button class="btn btn-info" @click="changeFirstName = true">Change</button><br />
    <div class="name-field" v-if="changeFirstName">
      Please enter your First Name: <input type="text" v-model="firstName">
      <button @click="changeFirstName = false">OK</button>
    </div>
    </p>
  </div>

  <!-- Load Vue.js -->
  <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>

  <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
